<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="../style/style.css">
</head>
<body>
   <!--Header--> 
    <header class="bg-dark d-flex justify-content-between align-items-center ">
        <img id="duck" src="../img/duck.png" alt="">
        <nav>   
        <ul class="d-none d-lg-inline list-group-horizontal">
            <li class="d-inline"> <a href="../index.html">Catalogo Libri</a></li>
            <li class="d-inline"> Anagrafica Utenti</li>
            <li class="d-inline">Storico Prestiti</li>
            <li class="d-inline">Help</li>
        </ul>
       </nav>
    
    <div class="right-sidebar d-none d-lg-block">
        
        <div class="input-group">
            <input class="me-1" type="search" class="form-control rounded" placeholder="Cerca..." aria-label="Search" aria-describedby="search-addon" />
            <button class="rounded" type="button" class="btn btn-outline-light" data-mdb-ripple-init>Cerca</button>
        </div>  
    </header>
  <!--Form section-->
  
 
  <div class="container-md">
    <h2>Nuovo Libro</h2>
   <form>
    <div class="row">
      <div class="form-group col-6">
        <label for="inputEmail4">Nome Autore</label>
        <input type="email" class="form-control"placeholder="Inserisci il nome dell'autore">
      </div>
      <div class="form-group col-6">
        <label>Cognome Autore</label>
        <input type="password" class="form-control" placeholder="Inserisci il cognome dell'autore">
      </div>
    </div>
    <div class="form-group">
      <label>Titolo</label>
      <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
      <sub>Titolo versione italiana</sub>
    </div>
     
   <div class="row">
    <div class="col-lg-4">  
       <label for=""> Genere</label>
        <select class="form-select form-select-sm  aria-label=".form-select-sm example">
      
            <option selected>Scegli il genere</option>
            <option value="1">Horror</option>
            <option value="2">Fantascienza</option>
            <option value="3">Azione</option>
          </select> 
     </div>      
     <div class="col-lg-4">
     <div class="form-group ">
        <label>Anno di pubblicazione</label>
        <input type="text" class="form-control" placeholder="Inserisci l'anno">
      </div>
     </div>  
    <div class="col-lg-4">
     <div class="form-group ">
        <label>ISBN#</label>
        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
      </div> 
    </div>   
  </div>  

  <hr>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Note</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
         Disponibile anche in digitale
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
   </form>
</div> 
</body>
</html>
